<md-content>
  <md-tabs md-dynamic-height md-border-bottom>
    <md-tab label="Current">
      <md-content class="md-padding">
        <div class="slide-animate" ng-controller="MainCtrl as ctrl">
          <ng-include src=" 'views/current.html' "></ng-include>
        </div>
      </md-content>
    </md-tab>
    <span ng-controller="HistoryCtrl">
      <md-tab label="History" ng-click="updateHistory()">
        <md-content class="md-padding" >
          <ng-include src=" 'views/history.html' "></ng-include>
        </md-content>
      </md-tab>
    </span>
  </md-tabs>
</md-content>
