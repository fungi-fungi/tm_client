<md-content>
  <md-tabs md-dynamic-height md-border-bottom>
    <span ng-controller="MainCtrl as ctrl">
      <md-tab label="Current" md-on-select="updated=false">
        <md-content class="md-padding">
          <div class="slide-animate">
            <ng-include src=" 'views/current.html' "></ng-include>
          </div>
        </md-content>
      </md-tab>
    </span>
    <span ng-controller="HistoryCtrl">
      <md-tab label="History" md-on-select="updated=false">
        <md-content class="md-padding" >
          <ng-include src=" 'views/history.html' "></ng-include>
        </md-content>
      </md-tab>
    </span>
  </md-tabs>
</md-content>
