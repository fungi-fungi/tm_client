<!DOCTYPE html>
<html ng-app="gwTimeMachine">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link href="bower_components/angular-material/angular-material.css" rel="stylesheet">
    <link href="bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet">
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/main.css" rel="stylesheet">
    <link href="bower_components/sc-date-time/dist/sc-date-time.css" rel="stylesheet">
<!--     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 -->    <!-- endbuild -->
  </head>
  <body>

    <md-toolbar ng-controller="LoginCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleRight()" aria-label="Settings">
          <ng-md-icon icon="menu"></ng-md-icon><!-- <md-icon md-svg-icon="menu"></md-icon> -->
        </md-button>
        <h2>
          <span>GW TimeMachine</span>
        </h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
      <md-content ng-controller="LoginCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>


    <div id="main">
        <div ng-view></div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/ngStorage/src/angularLocalStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/angular-moment/angular-moment.js"></script>
    <script src="bower_components/sc-date-time/dist/sc-date-time.js"></script>
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="phonegap.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/history.js"></script>
    <script src="scripts/controllers/edit.js"></script>
    <script src="scripts/services/share_service.js"></script>
    <script src="scripts/services/rest_service.js"></script>
    <script type="text/javascript">
      app.initialize();
    </script>
    <!-- script src="scripts/services/storage_service.js"></script -->
    <!-- endbuild -->
  </body>
</html>
